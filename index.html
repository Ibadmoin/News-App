<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI News</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- side nav bar -->
    <nav>
        <div class="nav-logo">
            <div class="nav-wrapper">
                <div class="logo-img-wrapper">Hi</div>
            <div class="menu-wrapper"><i class="fa-solid fa-bars"></i></div>
            </div>

       


        </div>
     <!-- user profile -->
     <div class="profile-wrapper">
        <div class="profile">
            <div class="profile-img-wrapper">
                <img src="./images/profiles/user.jpg" alt="">
            </div>
            <div class="profile-detail-wrapper">
                <h5>Muhammad Ibad</h5>
                <div class="profile-plan-wrapper">
                    <p>Gold plan</p>
                </div>
            </div>
        </div>
                
     </div>

     <!-- more menu -->
     <div class="more-menu-wrapper">
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-save"></i></div>
            <div class="more-menu-options"><p>Storage</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-sharp fa-regular fa-newspaper"></i></div>
            <div class="more-menu-options"><p>News</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-music"></i></div>
            <div class="more-menu-options"><p>Music</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-film"></i></div>
            <div class="more-menu-options"><p>Movie</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-light fa-plane"></i></div>
            <div class="more-menu-options"><p>Travel</p></div>
        </div>
     </div>

     <!-- account & settings -->
     <div class="setting-wrapper">
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-save"></i></div>
            <div class="more-menu-options"><p>Account</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-save"></i></div>
            <div class="more-menu-options"><p>Settings</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-save"></i></div>
            <div class="more-menu-options"><p>Help & Support</p></div>
        </div>
        <div class="menu-storage more-menu">
            <div class="more-menu-icon"><i class="fa-regular fa-save"></i></div>
            <div class="more-menu-options"><p>Log Out</p></div>
        </div>
     </div>
    </nav>
    <!-- side nav bar end -->

 <!-- right container -->
 <div class="right-wrapper">

       <!-- news event nav bar top -->
       <div class="container news-nav">

       </div>
   
       <!-- news event nav bar top end -->
       
       <!-- main body start here  -->
       <div class="container main-body"></div>
       <!-- main body end here -->
 </div>
 <!-- right container -->
    







    <!-- scripts -->
    <script src="index.js"></script>
    <!-- scripts End-->
</body>
</html>
