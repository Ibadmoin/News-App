<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HI-News</title>
        <link rel="icon" href="./images/icons/hi news logo.svg">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="login.css">
    
    
        <script src="https://kit.fontawesome.com/b4fc311639.js" crossorigin="anonymous"></script>
    </head>
<body>

<!-- sign up form -->
    <div class="container">
        <div class="form-container">
            <div class="login-display">
                <div class="logo-wrapper"><img src="./images/icons/hi news logo.svg" alt=""></div>
                <h2>HI - <span>News</span></h2>
                <p class="tagline">News in hand</p>

                <div class="description"><p>
                    Stay ahead with our chic news app - your effortless source for daily updates, keeping you informed and engaged with a simple tap!</p></div>
            </div>
            <div class="main-form">
                <h2 class="signup-head">SIGN UP</h2>
                <label for="username">
                    <p>User name</p>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your Name" id="userName">
                </label>
                <label for="email">
                    <p>Email address</p>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Enter your Email address" id="email">
                </label>
                <label for="password">
                    <p>Password </p>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Enter your password here" id="password">
                </label>
             

                </div>
            </div>
        </div>

    <!-- login-form


    
    <!-- scripts -->
    <script src="user.js"></script>
    
    

</body>
</html>
